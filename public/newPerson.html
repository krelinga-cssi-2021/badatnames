    <script defer src="/__/firebase/8.6.2/firebase-firestore.js"></script>

  <body>
      <div id="navBar"></div>

      <div class="field">
          <label class="label">Name</label>
          <div class="control">
              <input id="name" class="input" type="text" placeholder="new person's name">
          </div>
      </div>

      <div class="field">
          <label class="label">Image URL</label>
          <div class="control">
              <input id="img-url" class="input" type="text" placeholder="http://...">
          </div>
      </div>

      <div class="field is-grouped">
          <div class="control">
              <button id="submit" class="button is-link">Submit</button>
          </div>
          <div class="control">
              <button id="cancel" class="button is-link is-light">Cancel</button>
          </div>
      </div>
